/* File service.proto defines communication between client and server i.e.
   defines RPC metod MotionDetection which accepts message MotionDetectionRequest and returns
   message MotionDetectionReply. 
*/

syntax = "proto3";

service MotionDetectionService{
  rpc MotionDetection (MotionDetectionRequest) returns (MotionDetectionReply);
}

message MotionDetectionRequest {
  string name = 1;
}
message MotionDetectionReply {
  string message = 1;
}

/* 
  After writting .proto file, use -protoc- tool for generating:
    -   service_pb2.py      (messages definition)
    -   service_pb2_grpc.py (services definition)
    
  These files are automatically generated by command
  python -m grpc_tools.protoc -I. --python_out=. --grpc_python_out=. service.proto
*/
